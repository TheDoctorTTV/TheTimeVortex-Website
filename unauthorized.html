<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Restricted — TheTimeVortex</title>

  <link rel="stylesheet" href="/style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/icons/WebsiteLogo.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/WebsiteLogo.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/WebsiteLogo.ico">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Access Restricted — TheTimeVortex" />
  <meta property="og:description" content="This area is limited to authorized users." />
  <meta property="og:url" content="https://thetimevortex.net/unauthorized.html" />
  <meta property="og:image" content="/icons/WebsiteLogo.ico" />

  <script src="/js/header-footer.js"></script>
  <script src="/js/darkmode.js" defer></script>
  <script src="/public/auth.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

  <script>
    (function () {
      const dm = localStorage.getItem('darkmode');
      const sys = matchMedia('(prefers-color-scheme: dark)').matches;
      if (dm === 'dark' || (dm === 'system' && sys)) {
        document.documentElement.classList.add('darkmode');
      }
    })();
  </script>
</head>

<body>
  <global-header></global-header>

  <div class="main-container">
    <div class="main">
      <h1 id="unauthorized-title">Hold up!</h1>
      <p class="about-me" id="unauthorized-message">You found an area that you don’t have permission to view.</p>
      <div class="profile-actions">
        <button class="invite" id="unauthorized-home">Go Home</button>
        <button class="invite is-hidden" id="unauthorized-login">Login</button>
      </div>
    </div>
  </div>

  <global-footer></global-footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const status = params.get('status');
      const title = document.getElementById('unauthorized-title');
      const message = document.getElementById('unauthorized-message');
      const homeBtn = document.getElementById('unauthorized-home');
      const loginBtn = document.getElementById('unauthorized-login');

      const showLogin = () => loginBtn?.classList.remove('is-hidden');

      switch (status) {
        case '401':
          title.textContent = 'Login Required';
          message.textContent = 'You need to sign in with your Discord account before continuing.';
          showLogin();
          break;
        case '403':
          title.textContent = 'Access Restricted';
          message.textContent = 'This area is limited to site administrators.';
          break;
        case '500':
          title.textContent = 'Something went wrong';
          message.textContent = 'We had trouble loading that page. Please try again in a moment.';
          break;
        default:
          title.textContent = 'Hold up!';
          message.textContent = 'You found an area that you don’t have permission to view.';
      }

      homeBtn?.addEventListener('click', () => { window.location.href = '/'; });
      loginBtn?.addEventListener('click', () => { window.location.href = '/login'; });
    });
  </script>
</body>

</html>
