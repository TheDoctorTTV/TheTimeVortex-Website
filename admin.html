<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <ul id="list"></ul>

  <h2>Add Admin</h2>
  <form id="add">
    <input id="add-id" placeholder="User ID" required />
    <button type="submit">Add</button>
  </form>

  <h2>Remove Admin</h2>
  <form id="remove">
    <input id="remove-id" placeholder="User ID" required />
    <button type="submit">Remove</button>
  </form>

  <script>
    const csrf = document.querySelector('meta[name="csrf-token"]').content;
    async function refresh() {
      const res = await fetch('/api/admin/list', { credentials: 'same-origin' });
      if (!res.ok) return;
      const data = await res.json();
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      data.forEach((a) => {
        const li = document.createElement('li');
        li.textContent = `${a.username} (${a.user_id})`;
        ul.appendChild(li);
      });
    }
    async function send(url, user_id) {
      await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRF-Token': csrf,
        },
        body: JSON.stringify({ user_id }),
        credentials: 'same-origin',
      });
    }
    document.getElementById('add').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('add-id').value;
      await send('/api/admin/add', id);
      document.getElementById('add-id').value = '';
      refresh();
    });
    document.getElementById('remove').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('remove-id').value;
      await send('/api/admin/remove', id);
      document.getElementById('remove-id').value = '';
      refresh();
    });
    refresh();
  </script>
</body>
</html>
